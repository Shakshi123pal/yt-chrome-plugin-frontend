<!DOCTYPE html>
<html>
<head>
  <title>YouTube Comment Analyzer</title>

  <style>
    /* Dark Theme */
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #1e1e1e;
      color: #f1f1f1;
      margin: 0;
      width: 330px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 18px;
      color: #ffffff;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0099ff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button:hover {
      background-color: #007acc;
    }

    .section-title {
      font-size: 15px;
      font-weight: bold;
      color: #00c3ff;
      margin-top: 15px;
    }

    .comment-item {
      background: #333;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    img {
      width: 100%;
      border-radius: 4px;
      margin-top: 10px;
    }

    #output {
      margin-top: 10px;
      white-space: normal;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>YouTube Comment Analyzer</h1>

  <!-- IMPORTANT: This button triggers popup.js processing -->
  <button id="sendRequest">Analyze Current Video Comments</button>

  <!-- Output container -->
  <div id="output">Click the button to start analysis.</div>

  <script src="popup.js"></script>
</body>
</html>
